<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quick Script Menu</title>
        <link rel="stylesheet" href="./menu.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav>
            <button class="btn" id="open-script-btn">Open</button>
            <h1>QuickScript</h1>
        </nav>
        <form id="create-script-form">
            <input
                type="text"
                id="script-name-input"
                placeholder="Script name"
                required
            />
            <div class="path-container">
                <input
                    type="text"
                    id="script-path-input"
                    placeholder="Script path"
                    required
                />
                <button id="path-btn" type="button">...</button>
            </div>
            <button class="btn" type="submit">Create Script</button>
        </form>

        <script src="./menu.js"></script>
    </body>
</html>
